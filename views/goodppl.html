<div class="mapContainer">

    <div class="maps">
        <ng-map center="33.5069388,-86.812197" zoom="10">
            <marker position="33.5069388,-86.812197" title="Good People Brewery!"></marker>
            <directions
            draggable="true"
            panel="directions-panel"

</div>
